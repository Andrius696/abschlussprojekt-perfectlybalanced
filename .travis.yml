language: java

jobs:
  include:
    - stage: compile
      script: ./gradlew compileJava
    - stage: test
      script: ./gradlew test
    - stage: checkstyleMain
      script: ./gradlew checkstyleMain
    - stage: checkstyleTest
      script: ./gradlew checkstyleTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/