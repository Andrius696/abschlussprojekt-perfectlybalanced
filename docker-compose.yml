version: "3.1"
services:
  dienst:
    build: .
    ports:
      - "8080:8080"
    environment:
      - "SPRING_PROFILES_ACTIVE=prod"
    links:
      - datenbank
      - propay

  datenbank:
    container_name: datenbank
    image: oscarfonts/h2
    volumes:
      - ./datenbank:/opt/h2-data
    ports:
      #Port 81:81 f√ºr die H2-console
      - "81:81"
      - "1521:1521"

  propay:
    container_name: propay
    image: propra/propay
    ports:
      - "8888:8888"
    # Optional
    volumes:
      - ./data:/code/data