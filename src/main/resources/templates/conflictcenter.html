<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abschlussprojekt Konfliktcenter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:replace="nav-fragment"></nav>
<div class="container">
    <h3>Aktuelle Konflikte</h3>
    <p th:if="${allLendingConflicts.isEmpty()}==true">Aktuell liegen keine Konflikte vor.</p>
    <div class="card" th:each="lending: ${allLendingConflicts}">
        <div class="card-body">
            <h5 class="card-title" th:text="${lending.product.title}">
                Produkt
            </h5>
            <p class="card-text">
                <span>Verleiher:
                    <span th:text="${lending.product.owner.username}">Username</span>
                </span>
                <br>
                <span>Ausleihender:
                    <span th:text="${lending.borrower.username}">Username</span>
                </span>
            </p>
            <a href="#" class="btn btn-primary" th:href="@{|~/conflictdetail/${lending.id}|}">Detailansicht</a>
        </div>
    </div>
</div>
</body>
</html>
