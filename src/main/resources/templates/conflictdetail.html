<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verleihplattform Konfliktdetails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:replace="nav-fragment"></nav>
<div class="container">
    <h1 th:text="${lending.product.title}">Produkt</h1>
    <div class="m-3"></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Verleiher</h3>
            <span>Benutzername:
                <span th:text="${lending.product.owner.username}"></span>
            </span>
            <br>
            <span>Email:
                <span th:text="${lending.product.owner.email}"></span>
            </span>
            <br>
            <span>Name:
                <span th:text="${lending.product.owner.lastname}"></span>
            </span>
            <br>
            <span>Vorname:
                <span th:text="${lending.product.owner.firstname}"></span>
            </span>
            <br>
            <br>
            <a class="btn btn-primary" th:href="@{/conflictcenter}">Konflikt</a>
        </div>

        <div class="col-md-6">
            <h3>Ausleihender</h3>
            <span>Benutzername:
                <span th:text="${lending.borrower.username}"></span>
            </span>
            <br>
            <span>Email:
                <span th:text="${lending.borrower.email}"></span>
            </span>
            <br>
            <span>Name:
                <span th:text="${lending.borrower.lastname}"></span>
            </span>
            <br>
            <span>Vorname:
                <span th:text="${lending.borrower.firstname}"></span>
            </span>
            <br>
            <br>
            <a class="btn btn-primary" th:href="@{/conflictcenter}">Konflikt</a>
        </div>
    </div>
    <br>
</div>
</body>
</html>
