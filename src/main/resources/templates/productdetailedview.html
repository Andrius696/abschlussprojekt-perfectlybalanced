<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Verleihplattform Produkt Detailansicht</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="nav-fragment"></nav>

    <div class="container">
        <div class="m-3"></div>
        <div class="row">
            <div class="col-md-6">
                <h1><span th:text="${product.title}"></span></h1>
                <ul class="list-group">
                    <li class="list-group-item">Beschreibung:
                        <span th:text="${product.description}"></span>
                    </li>
                    <li class="list-group-item">Kosten:
                        <span th:text="${product.cost}"></span>€
                    </li>
                    <li class="list-group-item">Kautionswert:
                        <span th:text="${product.surety}"></span>€
                    </li>
                    <li class="list-group-item">Standort:
                        <span th:text="${product.location.street}"></span>
                        <span th:text="${product.location.housenumber}"></span>,
                        <span th:text="${product.location.postcode}"></span>
                        <span th:text="${product.location.city}"></span>
                    </li>
                    <li class="list-group-item">Verleihende Person:
                        <span th:text="${product.owner.username}"></span>,
                        <span th:text="${product.owner.email}"></span>
                    </li>
                </ul>

                <div class="card" th:each="timeSpan : ${ListOfReservatedTimes}">
                    <div class="card-header">
                        <p >Belegter Zeitraum</p>
                    </div>
                    <div class="card-body">
                        <span th:text="${#dates.dayOfWeekName(timeSpan.start)}">TimeStampStart</span>, der
                        <span th:text="${#dates.day(timeSpan.start)}">TimeStampStart</span>.
                        <span th:text="${#dates.month(timeSpan.start)}">TimeStampStart</span>.
                        <span th:text="${#dates.year(timeSpan.start)}">TimeStampStart</span> bis
                        <span th:text="${#dates.dayOfWeekName(timeSpan.end)}">TimeStampStart</span>, der
                        <span th:text="${#dates.day(timeSpan.end)}">TimeStampStart</span>.
                        <span th:text="${#dates.month(timeSpan.end)}">TimeStampStart</span>.
                        <span th:text="${#dates.year(timeSpan.end)}">TimeStampStart</span>
                    </div>
                </div>

                <button th:if="${(product.owner.userId.equals(user.userId))==false}" class="btn btn-primary" type="submit">Ausleihen</button>
            </div>
        </div>
    </div>
</body>
</html>
