<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Verleihplattform Registrierung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:replace="nav-fragment"></nav>
<div class="container">
    <div class="m-3"></div>
    <h3>User Registrierung</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/register" method="post">
                <div class="form-group">
                    <label class="label" for="vorname">Vorname:</label>
                    <input type="text" name="vorname" id="vorname" placeholder="vorname" class="input" required th:field="${user.firstname}">
                    <p class="help is-danger" th:if="${#fields.hasErrors('user.firstname')}" th:errors="${user.firstname}">Es nur sind 2-32 Zeichen erlaubt.</p>
                </div>

                <div class="form-group">
                    <label class="label" for="nachname">Nachnahme:</label>
                    <input type="text" name="nachname" id="nachname" placeholder="nachname">
                </div>

                <div class="form-group">

                    <input type="text" name="username" placeholder="username">
                </div>

                <div class="form-group">
                    <input type="text" name="password" placeholder="password">
                </div>

                <div class="form-group">
                    <input type="text" name="email" placeholder="email">
                </div>

                <button class="btn btn-primary" type="submit">Registrieren</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
