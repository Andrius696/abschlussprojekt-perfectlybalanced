<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kaufen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head><body>
<nav th:replace="nav-fragment"></nav>

<div class="container mx-auto">
    <div class="row justify-content-center" style="padding-top: 1.5em; padding-bottom: 1.5em;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.title}">Titel</h3>
                    <p class="card-text" th:text="${product.description}">Beschreibung.</p>
                    <p class="card-text" th:text="${product.price}">Preis</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Kontakt: ' + ${product.owner.email}">Cras justo odio</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{|/buyrequests/sendRequest?id=${product.id}|}" method="post">

                <button type="submit" class="btn btn-primary">Produkt kaufen</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
