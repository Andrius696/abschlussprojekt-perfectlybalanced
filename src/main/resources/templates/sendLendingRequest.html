<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LendingRequestRehected</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="nav-fragment"></nav>

    <h1>Leihanfrage Senden</h1>

    <div class="card">
        <h3 th:text="${product.getTitle()}"></h3>
    </div>

    <form th:action="@{/lendingrequests/sendRequest(id=${product.getId()})}" method="post">

        <div>
            <span>Von:</span>
            <input type="datetime-local" required th:field="${start}">
        </div>

        <div>
            <span>Bis:</span>
            <input type="datetime-local" required th:field="${end}">
        </div>

    <button type="submit" class="btn btn-primary">Ausleihanfrage Senden</button>

    </form>

   <!-- <form th:action="@{/requests/accept(id=${lending.getId()})}" method="post">
        <a><button type="submit" class="btn btn-success">Approve</button></a>
    </form>-->


</body>
</html>
